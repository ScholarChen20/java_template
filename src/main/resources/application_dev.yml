spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/travel_agent?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
  redis:
    host: localhost
    port: 6379
    password: 123456
    timeout: 5000
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    database: 0
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example.yoyo_data.common.pojo
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    root: INFO
    com.example.yoyo_data: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

sls-log:
  enable: true
  endpoint: cn-beijing-intranet.log.aliyuncs.com
  projectName: yoyo-marketing
  accessKey: ${SLS_ACCESS_KEY:your-access-key}
  accessKeySecret: ${SLS_ACCESS_KEY_SECRET:your-access-key-secret}

kafka:
  bootstrap-servers: localhost:9092
  producer:
    retries: 0
    acks: all
    batch-size: 16384
    properties.linger.ms: 0
    buffer-memory: 33554432
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
  consumer:
    group-id: yoyo_data_group
    enable-auto-commit: true
    auto-commit-interval-ms: 1000
    max-poll-records: 500

minio:
  endpoint: http://127.0.0.1:9000
  accessKey: minio
  secretKey: minio123
  bucketName: travel-agent
  secure: false