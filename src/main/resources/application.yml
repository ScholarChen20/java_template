spring:
  profiles:
    active: dev
  application:
    name: yoyo_data
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/travel_agent?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    password: 123456
    timeout: 5000
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    database: 0
  jpa:
    hibernate:
      ddl-auto: validate
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/test

jwt:
  secret: TkyvN/nNzFSD7P9HknIAOjsGYi2xxzH6O2KXUGBbvTDoppofvlcspkENRR2KymyS3rlVBKRl60a9wJnk4IC4xw==
  expiration: 86400000
  token-expire: 86400000
  token-type: Bearer
  header-name: Authorization

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example.yoyo_data.common.pojo
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging:
  level:
    root: INFO
    com.example.yoyo_data: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/yoyo_data.log
    max-size: 10MB
    max-history: 30

# MinIO配置
minio:
  endpoint: http://127.0.0.1:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: travel-agent
  secure: false
  connect-timeout: 10000
  write-timeout: 10000
  read-timeout: 10000
  part-size: 5242880
  expiration-days: 7